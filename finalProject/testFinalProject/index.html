    <script type="text/javascript">
      var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
      var dojoConfig = {
        // The location.pathname.replace() logic below may look confusing but all its doing is
        // enabling us to load the api from a CDN and load local modules from the correct location.
        packages: [ {
          name: "application",
          location: package_path + '../../../src/js'
        } ]
      };
    </script>
    <script src="http://js.arcgis.com/3.10"></script>





    <!-- ESRI JS application code -->

    <script>
        require(["application/bootstrapmap",
                 'esri/toolbars/edit',
                 'esri/dijit/Directions',

                 'esri/layers/FeatureLayer',



                 "esri/dijit/editing/Editor",
                 "esri/dijit/editing/TemplatePicker",
                 "dojo/domReady!"

                ],
          function (BootstrapMap, Edit, Directions, FeatureLayer, Editor, TemplatePicker) {
            // Get a reference to the ArcGIS Map class
              var incidentLayer;
              var map;
              map = BootstrapMap.create("mapDiv", {
                  basemap: "streets",
                  center: [-80.8395259, 35.2031535],
                  zoom: 11,
                  scrollWheelZoom: false
              });

              dojo.connect(map, 'onLayersAddResult', initEditor);
              //map.on('layers-add-result', initEditor);  //Weirdly breaks everythingggggg

              var directions = new Directions({
                  map: map
              },"directions");
              directions.startup();


              incidentLayer = new FeatureLayer("http://csc-training7l.esri.com:6080/arcgis/rest/services/PointBarriers2_managed/FeatureServer/0", {
                 id: 'Incidents',
                 mode: esri.layers.FeatureLayer.MODE_ONDEMAND,
                 outFields: ['*']
              });
              map.addLayers([incidentLayer]);

              function initEditor(results) {

                  var featureLayer = results[0].layer;



                  var templatePicker = new TemplatePicker({
                      featureLayers: [featureLayer],
                      rows: 'auto',
                      groupingEnabled: true,
                      columns: 2
                  }, 'templateDiv');
                  templatePicker.startup();



                  var layerInfo = [{
                      featureLayer: featureLayer,
                      showAttachments: false,
                      showDeleteButton: false,
                      fieldInfos: [
                          {'fieldName': 'event_type', 'label': 'Incident'},
                          {'fieldName': 'services_requested', 'label': 'Emergency Services'},
                          {'fieldName': 'event_description', 'label': 'Incident Description'},
                          {'fieldName': 'number_injured', 'label': 'Number of Injured'},
                          {'fieldName': 'reporter_contact', 'label': 'Contact Number'},
                          {'fieldName': 'severity', 'label': 'Severity of Incident'}
                      ]
                  }];

                  var settings = {
                      map: map,
                      templatePicker: templatePicker,
                      layerInfos: layerInfo
                  };

                  var params = {settings: settings};


                  var editorWidget = new Editor(params, 'editorDiv');
                  editorWidget.startup();
                  map.infoWindow.resize(295,245);
              }




        });
    </script>
